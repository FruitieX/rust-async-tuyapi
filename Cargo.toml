[package]
name = "rust-async-tuyapi"
version = "1.0.0"
authors = ["Rasmus LÃ¶vegren <rasmus@lovegren.fi>", "Emil Sodergren <EmilSodergren@users.noreply.github.com>"]
edition = "2018"
description = "This package is a rust port of the exellent NodeJS implementation by codetheweb for the Tuya API, adapted for async usage"
homepage = "https://github.com/FruitieX/rust-async-tuyapi"
repository = "https://github.com/FruitieX/rust-async-tuyapi"
license-file = "LICENSE"
keywords = ["tuya", "smarthome", "smartlife"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
atomic-counter = "1.0.1"
base64 = "0.21"
hex = "0.4"
json = "0.12"
lazy_static = "1.4"
log = "0.4"
md5 = "0.7"
nom = "7.1"
num = "0.4"
num-derive = "0.3"
num-traits = "0.2"
aes = "0.8.3"
block-modes = "0.9.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1", features = ["io-util", "net", "time", "rt", "sync"] }
hmac = "0.12.1"
sha2 = "0.10.7"
ecb = "0.1.1"
inout = { version = "0.1.3", features = ["block-padding", "std"] }
cipher = { version = "0.4.4", features = ["alloc"] }
